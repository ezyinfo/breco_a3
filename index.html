<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- FIXME: Add meta desc for SEO -->
    <title>Breco</title>
</head>

<body>

    <header>

        <img src="assets/images/back.png" alt="Image de fond décorative">
        <div id="banner">
            <nav>
                <img src="assets/images/burger.svg" alt="Menu">
            </nav>
            <h1>Breco</h1>
        </div>
    </header>

    <main>
        <h2>Vous recherchez</h2>
        <div id="search-panel" class="shadow">
            <!-- The search panel shows to lines separated by a line and time difference -->
            <div class="search"> <!-- First line: From -->
                <div class="search-loc">
                    <label for="from-loc-input"> <!-- We need a label for input (accessibility) -->
                        <h3>Depuis</h3>
                    </label>
                    <input id="from-loc-input" type="text" value="">
                    <ul id="from-loc-list"></ul>
                </div>
                <div class="search-time">
                    <label for="from-time-input">
                        <h3>À</h3>
                    </label>
                    <input id="from-time-input" type="text" value="07:43" class="evaluate">
                </div>
            </div>
            <div class="separator">
                <p>+ 17 min</p>
            </div>
            <div class="search"> <!-- Second line: To -->
                <div class="search-loc">
                    <label for="to-loc-input"> <!-- We need a label for input (accessibility) -->
                        <h3>Vers</h3>
                    </label>
                    <input id="to-loc-input" type="text" value="">
                    <ul id="to-loc-list"></ul>
                </div>
                <div class="search-time">
                    <label for="to-time-input">
                        <h3>À</h3>
                    </label>
                    <input id="to-time-input" type="text" value="08:00">
                </div>
            </div>
        </div>

        <div id="search-days" class="shadow">
            <ul>
                <li><a href="#" class="active">Lun</a></li>
                <li><a href="#" class="active">Mar</a></li>
                <li><a href="#" class="active">Mer</a></li>
                <li><a href="#" class="active">Jeu</a></li>
                <li><a href="#" class="active">Ven</a></li>
                <li><a href="#">Sam</a></li>
                <li><a href="#">Dim</a></li>
            </ul>
        </div>

        <button class="cta_butt" type="button">
            Rechercher
        </button>


    </main>

    <!-- No footer for this project -->

    <script src="js/script.js"></script>
</body>

</html>
